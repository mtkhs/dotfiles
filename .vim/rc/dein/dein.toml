[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'wsdjeg/dein-ui.vim'

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'aereal/vim-colors-japanesque'
hook_add = '''
"au MyAutoCmd VimEnter * nested colorscheme japanesque
'''

[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
let g:webdevicons_enable_nerdtree = 0
let g:webdevicons_conceal_nerdtree_brackets = 1
let g:WebDevIconsNerdTreeAfterGlyphPadding = ' '

let g:WebDevIconsUnicodeDecorateFolderNodes = 1
let g:DevIconsEnableFoldersOpenClose = 1
let g:WebDevIconsUnicodeByteOrderMarkerDefaultSymbol = ''
let g:WebDevIconsUnicodeDecorateFolderNodesDefaultSymbol = ''
let g:DevIconsDefaultFolderOpenSymbol = ''

let g:WebDevIconsUnicodeDecorateFileNodesExtensionSymbols = {
      \ 'fcgi':     '',
      \ 'perl':     '',
      \ 'sqlite':   '',
      \ 'tt':       '',
      \ 'vue':      '',
      \ 'html':     '',
      \ 'css':      '',
      \ 'md':       '',
      \ 'txt':      ''
      \ }
'''

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim', 'vim-textobj-user']
hook_add = '''
let g:context_filetype#filetypes = {
    \ 'sh': [
    \   {
    \    'start': '[^<]<<\([\\''"]\?\)\([a-zA-Z0-9]\+\)\1$',
    \    'end': '^\2$', 'filetype': '\2',
    \   },
    \ ],
    \}
'''

[[plugins]] # for <Plug>(textobj-precious-i) in vim-precious
repo = 'kana/vim-textobj-user'

[[plugins]]
repo     = 'airblade/vim-rooter'
hook_add = '''
  let g:rooter_silent_chdir = 1
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
let g:NERDTreeDirArrows = 1
let NERDTreeShowHidden = 1
let NERDTreeWinSize = 22
"let g:NERDTreeDirArrowExpandable = '+'
"let g:NERDTreeDirArrowCollapsible = '~'
'''

[[plugins]]
repo = 'tiagofumo/vim-nerdtree-syntax-highlight'
hook_add = '''
let s:rspec_red = 'FE405F'
let s:git_orange = 'F54D27'
let g:NERDTreeExactMatchHighlightColor = {} " this line is needed to avoid error
let g:NERDTreeExactMatchHighlightColor['.gitignore'] = s:git_orange " sets the color for .gitignore files
let g:NERDTreePatternMatchHighlightColor = {} " this line is needed to avoid error
let g:NERDTreePatternMatchHighlightColor['.*_spec\.rb$'] = s:rspec_red " sets the color for files ending with _spec.rb
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
let g:lightline = {
    \ 'colorscheme': 'wombat',
    \ 'active': {
    \   'left': [ [ 'mode', 'paste' ],
    \             [ 'readonly', 'filename', 'modified' ],
    \             [ 'linter_checking', 'linter_errors', 'linter_warnings', 'linter_ok' ]
    \   ],
    \ }
\ }
'''

[[plugins]]
repo = 'maximbaz/lightline-ale'
depends = ['lightline.vim', 'ale']
hook_add = '''
let g:lightline.component_expand = {
    \  'linter_checking': 'lightline#ale#checking',
    \  'linter_warnings': 'lightline#ale#warnings',
    \  'linter_errors': 'lightline#ale#errors',
    \  'linter_ok': 'lightline#ale#ok',
\ }
let g:lightline.component_type = {
    \     'linter_checking': 'left',
    \     'linter_warnings': 'warning',
    \     'linter_errors': 'error',
    \     'linter_ok': 'left',
\ }
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
let b:ale_linters = {
    \ 'javascript': [ 'eslint', 'eslint-plugin-vue' ],
    \ 'python': [ 'pyflakes', 'pep8' ],
    \ 'ruby': [ 'rubocop' ],
    \ 'tex': [ 'textlint' ],
    \ 'markdown': [ 'textlint' ],
    \ 'css': [ 'stylelint' ],
\ }
let g:ale_statusline_format = [ 'E%d', 'W%d', 'ok' ]
let g:ale_set_loclist = 0
let g:ale_set_quickfix = 1
nmap <silent> <C-n> <Plug>(ale_next_wrap)
'''

[[plugins]]
repo = 'Shougo/neomru.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
if = 'has("nvim")'
on_cmd = 'Denite'
depends = ['neomru.vim']

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim']
if = 'has("nvim")'
on_i = 1
hook_source = '''
source ~/.vim/rc/plugins/deoplete.rc.vim
call deoplete#enable()
'''

