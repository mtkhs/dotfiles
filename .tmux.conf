
#
# options
#
set-option -g prefix C-q
# デフォルトのPrefix(C-b)を解除
unbind C-b

# UTF-8シーケンスに備える
set-window-option -g utf8 on
# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
# 新規ウィンドウのベース番号
set-option -g base-index 1
# Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#
# view-status
#
# status-left, status-rightの非ASCII文字をUTF-8として扱う
set-option -g status-utf8 on
# ステータスライン更新間隔(秒)
set-option -g status-interval 5
set-option -g status-left-length 100
set-option -g status-right-length 50

#
# color
#
# ステータスラインカスタム関連
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-attr dim
# 左部:whoami@hostname
set-option -g status-left '#[fg=green,bold][#20(whoami)@#H]#[default]'
# 右部:[2011/03/06(Sun)20:21]
set-option -g status-right '#[fg=green,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set-option -g message-attr bold
set-option -g message-fg white
set-option -g message-bg red

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

#
# key-bind
#
# 直前のウィンドウ
bind C-q last-window
# 設定リロード
bind r source-file ~/.tmux.conf
# ウィンドウ選択画面
#bind Space choose-window
# 新ウィンドウ作成
bind c new-window
# 分割していたペインそれぞれをWindowに
#bind b break-pane
# ペインの縦分割
#bind h split-window -v
# ペインの横分割
#bind v split-window -h

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
#bind -r s swap-pane -U

# ペイン終了
bind k kill-pane
# ウィンドウ終了
bind K kill-window
# ペイン番号表示
bind i display-panes
# コピーモード突入
bind [ copy-mode
#bind y copy-mode
# ペースト
#bind p paste-buffer

