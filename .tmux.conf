#---------------------------------------------------------------------------
# .tmux.conf
#---------------------------------------------------------------------------

#---------------------------------------------------------------------------
#
# Note:
#
# set is the alias of set-option.
# set -g is used to set global options and -ga appends values to existing settings.
#
# Aliases:
#
# command           | alias
# ------------------+---------
# bind-key          | bind
# unbind-key        | unbind
# set-option        | set
# set-window-option | setw
#

#---------------------------------------------------------------------------
# plugins:
#
set-option -g @plugin 'tmux-plugins/tpm'

set-option -g @plugin 'tmux-plugins/tmux-pain-control'

set-option -g @plugin 'tmux-plugins/tmux-prefix-highlight'
    set-option -g @prefix_highlight_fg 'black'
    set-option -g @prefix_highlight_bg 'blue'
    set-option -g @prefix_highlight_show_copy_mode 'on'
    set-option -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
    set-option -g @prefix_highlight_prefix_prompt 'Wait'
    set-option -g @prefix_highlight_copy_prompt 'Copy'
    set-option -g @prefix_highlight_output_prefix '<'
    set-option -g @prefix_highlight_output_suffix '>'

set-option -g @plugin 'tmux-plugins/tmux-cpu'
    set-option -g @cpu_low_icon "#[fg=green,bold]#[default]"
    set-option -g @cpu_medium_icon "#[fg=yellow,bold]﬙#[default]"
    set-option -g @cpu_high_icon "#[fg=red,bold]﬙#[default]"

set-option -g @plugin 'tmux-plugins/tmux-resurrect'

#set-option -g @plugin 'tmux-plugins/tmux-continuum'
#    set-option -g @continuum-restore 'on'
#    set-option -g @continuum-save-interval '1'
#    set-option -g @continuum-boot 'off'

#---------------------------------------------------------------------------
# options
#

#set-option -g prefix C-q
#unbind default prefix
#unbind C-b

set-window-option -g mode-keys vi
set-window-option -g aggressive-resize on
set-window-option -g monitor-activity on
set-option -sg escape-time 10
set-option -g visual-activity on
set-option -g base-index 1
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g display-panes-time 10000

#---------------------------------------------------------------------------
# status
#
set-option -g status on
set-option -g status-interval 1
set-option -g status-left-length 255
set-option -g status-right-length 255

set-option -g status-justify centre
set-option -g status-position top

set-option -g status-left " TMUX #[fg=white]» #[fg=red]Session#[default]: #[fg=red]#S"
set-option -g status-right '#{cpu_icon} #{cpu_percentage} #[fg=white]« #[fg=cyan]#(whoami)@#H #[fg=white]« #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y'

set-window-option -g window-status-format " #I:#W#F "
set-window-option -g window-status-current-format " #I:#W#F "

set-option -g window-status-separator ""

#---------------------------------------------------------------------------
# style:
#
set-option -sg default-terminal "screen-256color"
set-option -sga terminal-overrides ",xterm-256color:Tc"

set-option -g status-attr bright
set-option -g status-bg black
set-option -g status-fg green

set-option -g message-attr bright
set-option -g message-bg default
set-option -g message-fg default

set-option -g display-panes-colour default
set-option -g display-panes-active-colour default

set-window-option -g pane-border-bg default
set-window-option -g pane-border-fg default

set-window-option -g pane-active-border-bg default
set-window-option -g pane-active-border-fg green

set-window-option -g mode-bg default
set-window-option -g mode-fg default

set-window-option -g window-status-attr bright
set-window-option -g window-status-bg default
set-window-option -g window-status-fg default

set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white

set-window-option -g window-status-activity-bg yellow
set-window-option -g window-status-activity-fg black

#---------------------------------------------------------------------------
# key-bind:
#

# configuration reload
bind-key r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# pane resize
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
#bind-key -r s swap-pane -U

#bind-key C-b next-window

bind-key -r C-k resize-pane -U 5

#
# tpm:
#
# Install: prefix + I
# Update: prefix + U
# Uninstall: prefix + Alt + u
#

run-shell '~/.tmux/plugins/tpm/tpm'

#
# ressurect:
#

run-shell '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'

